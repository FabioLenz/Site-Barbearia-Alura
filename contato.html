    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Contato - Barbearia Alura</title>
            
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="cabecalho.css">
            <link rel="stylesheet" href="contato.css">
            <link rel="stylesheet" href="rodape.css">
            <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        </head>

        <body>
            <header>
                <div class="caixa">
                    <h1><img id="imgLogo" src="cabecalho-rodape/logo.png" alt="logo da Barbearia Alura"></h1>

                    <nav class="lista-cabecalho">
                    <ul>
                        <li class="itens-cabecalho"><a class="links-cabecalho" href="index.html">Home</a></li>
                        <li class="itens-cabecalho"><a class="links-cabecalho" href="produtos.html">Produtos</a></li>
                        <li class="itens-cabecalho"><a class="links-cabecalho" href="contato.html">Contato</a></li>
                    </ul>
                    </nav>
                </div>
            </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="69" rows="10" id="mensagem" class="input-padrao"></textarea required>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-ligacao"><input type="radio" name="contato" value="ligacao" id="radio-ligacao">Ligação</label>
                
                <label for="radio-whatsapp"            ><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label >

                </fieldset>

            <fieldset>
                <legend class="horario">Qual horário prefere ser atendido?</legend>
                <select class="opcoes">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por E-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead class="tabela-cabecalho">
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda a Sexta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>9h - 19h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Fechado</td>
                </tr>
            </tbody>
        </table>
    </main>

        <footer>
                <img src="cabecalho-rodape/logo-branco.png">
                <p class="direitos-rodape">&copy; Barbearia Alura - 2022</p>
            </footer>
        </body>
    </html>
